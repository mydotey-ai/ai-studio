spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ai_studio
    username: postgres
    password: xx123456XX
    driver-class-name: org.postgresql.Driver

embedding:
  endpoint: https://api.openai.com/v1
  api-key: ${EMBEDDING_API_KEY:your-api-key-here}
  model: text-embedding-ada-002
  dimension: 1536
  batch-size: 100
  timeout: 30000

file:
  upload-dir: /tmp/ai-studio-uploads

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

jwt:
  secret: ${JWT_SECRET:your-super-secret-key-change-this-in-production-minimum-256-bits}
  access-token-expiration: 7200000  # 2 hours in milliseconds
  refresh-token-expiration: 604800000  # 7 days in milliseconds
  issuer: ai-studio

auth:
  max-login-attempts: 5
  lock-duration: 900000  # 15 minutes in milliseconds
