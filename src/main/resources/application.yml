spring:
  application:
    name: ai-studio
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:your-super-secret-key-change-in-production-min-256-bits}
  access-token-expiration: 7200000  # 2 hours in milliseconds
  refresh-token-expiration: 604800000  # 7 days in milliseconds

# File Storage Configuration
file:
  storage:
    local:
      upload-dir: ${UPLOAD_DIR:${java.io.tmpdir}/ai-studio-uploads}

# Management endpoints for monitoring and metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# SpringDoc OpenAPI configuration for API documentation
springdoc:
  api-docs:
    path: /api-docs  # OpenAPI JSON documentation path
  swagger-ui:
    path: /swagger-ui.html  # Swagger UI access path
    enabled: true  # Enable Swagger UI
    tags-sorter: alpha  # Sort tags alphabetically
    operations-sorter: alpha  # Sort operations alphabetically
  show-actuator: true  # Show Actuator endpoints in documentation
