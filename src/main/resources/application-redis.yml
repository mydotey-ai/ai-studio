spring:
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: ${REDIS_DB:0}
    timeout: 5000ms
    jedis:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: 3000ms

# Cache configuration
cache:
  type: redis
  cache-names:
    - users
    - user-roles
    - knowledge-bases
    - agents
    - chatbots
    - mcp-servers
  ttl:
    default: 600 # 10 minutes in seconds
    users: 1800 # 30 minutes
    user-roles: 1800
    knowledge-bases: 600
    agents: 600
    chatbots: 600
