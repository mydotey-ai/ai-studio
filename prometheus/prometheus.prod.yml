# Prometheus configuration for AI Studio - Production environment
global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    monitor: 'ai-studio-monitor-prod'
    datacenter: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # Add alertmanager target if configured
          # - alertmanager:9093

# Rule files
rule_files:
  - "alerts/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AI Studio application metrics
  - job_name: 'ai-studio'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['ai-studio:8080']
        labels:
          application: 'ai-studio'
          environment: 'production'
    scrape_interval: 30s
    scrape_timeout: 10s

